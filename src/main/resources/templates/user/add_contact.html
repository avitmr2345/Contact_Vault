<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Add Contact</title>
</head>

<body>
    <div id="content">
        <!-- sidebar -->
        <!-- user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <!-- content -->
        <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 lg:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-900 ">
                        <div data-th-replace="~{message :: messagebox}"></div>

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-400">
                            This contact will be stored on the cloud
                        </p>
                        <form class="mt-6" data-th-action="@{'/user/contacts/save'}" data-th-object="${contactForm}"
                            method="post" enctype="multipart/form-data">
                            <!-- name form -->
                            <div class="mb-3">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                                </label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-user"></i>
                                    </div>
                                    <input data-th-field="*{name}" type="text" id="name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name" />
                                </div>
                                <p class="text-red-600 dark:text-red-500" data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}">
                                </p>
                            </div>
                            <!-- email form -->
                            <div class="mb-3">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                                </label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                    </div>
                                    <input data-th-field="*{email}" type="text" id="email"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name@gmail.com" />
                                </div>
                                <p class="text-red-600 dark:text-red-500" data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}">
                                </p>
                            </div>
                            <!-- phone number  -->
                            <div class="mb-3">
                                <label for="phone_number"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                                </label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid w-4 h-4 fa-phone"></i>
                                    </div>
                                    <input data-th-field="*{phoneNumber}" type="text" id="phone_number"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="XXXXXXXXXX" />
                                </div>
                                <p class="text-red-600 dark:text-red-500"
                                    data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">
                                </p>
                            </div>
                            <!-- address -->
                            <div class="mb-3">
                                <label for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address
                                </label>
                                <textarea data-th-field="*{address}" id="address" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Address of the contact"></textarea>
                                <p class="text-red-600 dark:text-red-500" data-th-if="${#fields.hasErrors('address')}"
                                    data-th-errors="*{address}">
                                </p>
                            </div>
                            <!-- description -->
                            <div class="mb-3">
                                <label for="description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description
                                </label>
                                <textarea data-th-field="*{description}" id="description" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about your contact"></textarea>
                            </div>
                            <!-- social links -->
                            <div class="flex space-x-3 mb-3">
                                <div class="w-full">
                                    <!-- Instagram  -->
                                    <div class="mb-3">
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands fa-instagram"></i>
                                            </div>
                                            <input data-th-field="*{instagramUsername}" type="text"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Instagram handle" />
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <!-- linkedin -->
                                    <div class="mb-3">
                                        <div class="relative">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                            </div>
                                            <input data-th-field="*{linkedInLink}" type="text"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://your_profile_link/" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- contact image field -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="profile_image_input">Image
                                </label>
                                <input
                                    class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    id="profile_image_input" data-th-field="*{profileImage}" type="file" />
                                <p class="text-red-600 dark:text-red-500"
                                    data-th-if="${#fields.hasErrors('profileImage')}" data-th-errors="*{profileImage}">
                                </p>


                                <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview"
                                    alt="" />
                            </div>
                            <!-- favorite checkbox -->
                            <div class="flex items-center mb-3">
                                <input data-th-field="*{favourite}" id="checkbox" type="checkbox" value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                                <label for="checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to favourites
                                </label>
                            </div>
                            <div class="button-container text-center">
                                <button type="submit"
                                    class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                                    Add Contact
                                </button>
                                <button type="reset" class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded text-white">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{'/js/profileImageInjectScript.js'}"></script>
    <script>
        console.log("add contact page");
    </script>
</body>

</html>
